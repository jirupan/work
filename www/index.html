<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script>ons.bootstrap();</script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');

      if (page.matches('#home-page')) {
        titleElement.innerHTML = 'ホーム';
      } else if (page.matches('#data-page')) {
        titleElement.innerHTML = 'データ';
      } else if (page.matches('#tool-page')) {
        titleElement.innerHTML = 'ツール';
      } else if (page.matches('#help-page')) {
        titleElement.innerHTML = 'ヘルプ';
      } else if (page.matches('#page1-page')) {
        titleElement.innerHTML = 'データ';
      }
    });
  </script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center" id="toolbar-title"></div>
    </ons-toolbar>
    <ons-tabbar position="auto">
      <ons-tab label="Tab 1" page="tab1.html" active><ons-icon icon="fa-home" size="30px"></ons-icon>
      </ons-tab>
      <ons-tab label="Tab 2" page="tab2.html"><ons-icon icon="fa-fort-awesome" size="30px"></ons-icon>
      </ons-tab>
      <ons-tab label="Tab 3" page="tab3.html"><ons-icon icon="fa-briefcase" size="30px"></ons-icon>
      </ons-tab>
      <ons-tab label="Tab 4" page="tab4.html"><ons-icon icon="fa-question" size="30px"></ons-icon>
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <ons-template id="tab1.html">
    <ons-page id="home-page">
      <p style="text-align: center;">
        This is the first page.
      </p>
    </ons-page>
  </ons-template>

<ons-template id="tab2.html">
<ons-navigator title="Navigator" var="myNavigator">
<ons-page id="data-page">
    <div style="text-align: center">
      <br>
      <ons-button modifier="light" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
        Push Page
      </ons-button>
    </div>
  </ons-page>
</ons-navigator>
</ons-template>

<ons-template id="page1.html">
  <ons-page id="page1-page">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Page 2</div>
    </ons-toolbar>

    <div style="text-align: center">
      <br />
      <ons-button modifier="light" onclick="myNavigator.popPage()">
        Pop Page
      </ons-button>
    </div>
  </ons-page>
</ons-template>
  
  
  <ons-template id="tab3.html">
    <ons-page id="tool-page">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </ons-template>
  
  <ons-template id="tab4.html">
    <ons-page id="help-page">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </ons-template>
</body>
</html>
